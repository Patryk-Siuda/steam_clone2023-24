<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Witamy na Steam</title>
</head>
<body>
    <div class="stopka">
        <div class="install-login-lang">
            <button class="btn-install"><img src="install-icon.png" class="install-icon"> Zainstaluj steam</button>
            <p class="stopka-login">zaloguj się</p>
            <p class="stopka-lang">język</p>
        </div>
    </div>
    <div class="baner">

            <p class="baner-info">SKLEP</p>

            <p class="baner-info">INFORMACJE</p>
            <p class="baner-info">POMOC TECHNICZNA</p>
        </div>
    </div>

    <div class="main">
        <div class="main-search">
            <a href="" class="category">Twój sklep</a>
            <a href="" class="category">Nowe i warte uwagi</a> 
            <a href="" class="category">Kategorie</a>
            <a href="" class="category">Sklep punktów</a>
            <a href="" class="category">Aktualności</a>
            <a href="" class="category">Laboratoria</a>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Wyszukaj na Steam" />
                    <button class="search-button"><img src="magnifier-icon.png" alt="" class="magnifier-icon"></button>
                </div>
        </div>
    </div>

</html>
